name: Formatting

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  prettier:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Prettier
        run: npx prettier --write .

      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT

