name: Formatting

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm Install

      - name: Run Prettier
        run: npx prettier --write "src/**/*.ts"
